<!DOCTYPE html>
<html
        lang="zh"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <th:block th:replace="~{fragments/head :: public-meta}"/>
        <title>权限管理系统 - 登录</title>
        <!-- Font Awesome -->
        <link th:href="@{/plugins/fontawesome-free/css/all.min.css}" rel="stylesheet">
        <!-- Theme style -->
        <link th:href="@{/adminlte/css/adminlte.min.css}" rel="stylesheet">
    </head>

    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#">权限管理系统</a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">请登录</p>

                    <a href="/login/mobile" style="float:right;font-size: 13px;">
                        <i class="fa fa-envelope mr-1"></i>使用短信验证登录
                    </a>
                    <form th:action="@{/login}" method="post">
                        <div class="input-group mb-3">
                            <input name="username" type="text" class="form-control" placeholder="用户名">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fa fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input name="password" type="password" class="form-control" placeholder="密码">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
<!--                        <div class="row mb-2 ">-->
<!--                            <div class="col-6">-->
<!--                                <input name="code" type="text" class="form-control" placeholder="验证码">-->
<!--                            </div>-->
<!--                            <div class="col-6">-->
<!--                                <img onclick="this.src='/code/image?'+Math.random()" src="/code/image" alt="验证码"   />-->
<!--                            </div>-->
<!--                        </div>-->

                        <input
                                type="hidden"
                                id="csrf_token"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}"
                        />

                        <div th:if="${param.error}">
                            <span style="color:red;" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}"/>
                        </div>

                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input name="remember-me" type="checkbox" id="remember">
                                    <label for="remember">
                                        记住我
                                    </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">登录</button>
                            </div>
                            <!-- /.col -->
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
